name: telegram message
on:
  push:
    branches:
      - "*"
  schedule:
    - cron: "0-59 * * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: some placeholder name
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "this is a test message. Please work :))))"
