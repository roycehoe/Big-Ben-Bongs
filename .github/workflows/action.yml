name: telegram message
# on: [push]

on:
  schedule:
    - cron: "1 * * * *"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send default message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "this is a test message. Please work :))))"
