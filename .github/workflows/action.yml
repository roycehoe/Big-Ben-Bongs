name: telegram message
on:
  push:
    branches:
      - "*"
    schedule:
      - cron: "0-59 * * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "scheduled event: {{github.event.schedule}}"
